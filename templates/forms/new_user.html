{% extends 'layouts/bare.html' %}
{% block title %}Create an account{% endblock %}
{% block content %}
<div class="page-content-wrap">
  <div class="page-content-container">
    <div class="form-group">
      <form method="post" class="form" onsubmit="return validateForm()" name="new_user">
        {{ form.hidden_tag() }}
        <h3 class="form-heading">Create a user</h3>

        <div class="form-sub-group">
            <label for="username">Username</label>
            {{ form.username(class_ = 'form-control', autofocus = true) }}
        </div>
        <div class="form-sub-group">
          {% for msg in get_flashed_messages() %}
          <span>{{ msg }}</span>
          {% endfor %}
        </div>
        <div class="form-sub-group">
          <input type="submit" value="Create an account">
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/new_user.js') }}"></script>


{% endblock %}
