<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}Musicakes</title>
    {% endblock %}
  </head>
  <body>

    <!-- Fixed navbar -->
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <img src="{{ url_for('static', filename='img/musicakes.png') }}" />
        



          <ul class="nav navbar-nav">
            <li {% if request.endpoint == 'artists' %} class="active" {% endif %}><a href="{{ url_for('get_artists') }}">Artists</a></li>
            <li {% if request.endpoint == 'shows' %} class="active" {% endif %}><a href="{{ url_for('get_releases') }}">Releases</a></li>
            <li {% if request.endpoint == 'shows' %} class="active" {% endif %}><a href="{{ url_for('get_tracks') }}">Tracks</a></li>
          </ul>
        </div>
      </div>
    </div>






    <div id="content">{% block content %}{% endblock %}</div>




    <div id="footer">
      {% block footer %}
      &copy; Copyright 2020 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-3.5.1.min.js"><\/script>')</script>

    
  </body>
</html>
