{% extends "layouts/layout.html" %}
{% block title %}{% endblock %}
{% block content %}
<div>

	<div>
		<h4>
			Artist: {{ artist.name }}
		</h4>

		<h4>
			Country: {{ artist.country }}
		</h4>
		<h4>Releases: </h4>
		{% for release in artist.releases %}
			<ol>

				<a href="../releases/{{ release.release_id }}">>{{ release.release_name }}</a>

			</ol>
		{% endfor %}

	</div>
</div>


{% endblock %}
